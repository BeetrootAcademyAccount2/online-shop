<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/profile.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Your Profile</h1>
    </header>
    <main>
      <form
        action="save-success.html"
        method="GET"
        enctype="multipart/form-data"
      >
        <div class="mt-4">
          <label for="avatar">Avatar: </label>
          <input type="file" name="avatar" id="avatar" />
        </div>
        <div class="mt-4">
          <label for="for">City: </label>
          <select name="city" id="city">
            <optgroup label="North America">
              <option value="New York">New York</option>
              <option value="Washington DC">Washington DC</option>
              <option value="Mexico City">Mexico City</option>
            </optgroup>
            <optgroup label="Europe">
              <option value="Berlin">Berlin</option>
              <option value="Kiev">Kiev</option>
            </optgroup>
          </select>
        </div>
        <div class="mt-4">
          <label for="username">Username: </label>
          <input
            type="text"
            name="username"
            id="username"
            required
            placeholder="Username"
            maxlength="10"
            minlength="2"
            value="IvoNikolov"
          />
        </div>
        <div class="mt-4">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" placeholder="Name" />
        </div>
        <div class="mt-4">
          <label for="familyName">Family Name: </label>
          <input
            type="text"
            name="familyName"
            id="familyName"
            placeholder="Family Name"
          />
        </div>
        <div>
          <label for="gender">Gender:</label>
          <div>
            Male
            <input type="radio" name="gender" id="male" value="male" /> Female
            <input type="radio" name="gender" id="female" value="female" />
            Other
            <input type="radio" name="gender" id="other" value="other" />
          </div>
        </div>

        <div class="mt-4">
          <label for="dob">DOB: </label>
          <input
            type="date"
            name="dob"
            id="dob"
            placeholder="dob"
            max="2006-01-01"
            min="1900-01-01"
          />
        </div>

        <div class="mt-4">
          <label for="age">Age: </label>
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Age"
            min="18"
            max="120"
            required
          />
        </div>

        <!-- <div class="mt-4">
          <label for="time">Time: </label>
          <input type="time" name="time" id="time" />
        </div> -->

        <div class="mt-4">
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="xxxx@xxx.xxx"
            pattern="[a-z0-9._%+-]+@gmail\.com"
          />
        </div>

        <div class="mt-4">
          <label for="telephone">Telephone Number: </label>
          <input
            type="tel"
            name="telephone"
            id="telephone"
            placeholder="telephone"
          />
        </div>

        <div class="mt-4">
          <label for="site">Personal site: </label>
          <input type="url" name="site" id="site" placeholder="personal site" />
        </div>
        <div class="mt-4">
          <label for="theme">Theme: </label>
          <input type="color" name="theme" id="theme" />
        </div>

        <div class="mt-4">
          <input type="checkbox" name="check" id="check" />
          <label for="check">I want to receive the site's newsletter </label>
        </div>
        <div class="mt-4">
          <label for="description">About you:</label>
          <textarea name="description" id="description"></textarea>
        </div>

        <input
          type="hidden"
          name="Hidden"
          value="This is not seen by the user"
        />
        <input type="reset" value="Reset" name="reset" />
        <input type="submit" value="Save" name="save" />
        <!-- <button type="submit" value="Submit" name="Save">Save</button> -->
      </form>
    </main>
    <footer id="page-footer">
      <span class="page-footer__copyright">
        &copy All Rights Reserved 2024:</span
      >
      <a href="./terms.html" class="page-footer__link">Terms and conditions</a>
      <p>
        <small class="page-footer__last-updated"
          >Last updated on 30.01.2024</small
        >
      </p>
    </footer>
  </body>
</html>
